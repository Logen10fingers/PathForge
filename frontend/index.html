<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathForge Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PathForge Dashboard</h1>

    <section>
        <h2>Skills</h2>
        <div id="skills-list">Loading skills...</div>
    </section>

    <section>
        <h2>Profiles</h2>
        <div id="profiles-list">Loading profiles...</div>
    </section>

    <section>
        <h2>Suggest Skill Category (AI Powered)</h2>
        <input type="text" id="skill-input" placeholder="Enter a skill name (e.g., Python, SQL, Docker)">
        <button id="suggest-button">Suggest Category</button>
        <div id="suggestion-output"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
