services:
  - type: web
    name: pathforge-backend
    env: python
    rootDirectory: backend/
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      # --- TEMPORARY: Create superuser using a dedicated script ---
      # This explicitly ensures the Django environment is set for the script
      DJANGO_SETTINGS_MODULE=core.settings python create_admin_user.py
      # --- END TEMPORARY SECTION ---
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
